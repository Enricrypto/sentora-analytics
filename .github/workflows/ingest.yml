name: Ingest Snapshots

on:
  schedule:
    - cron: "0 * * * *" # Every hour
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # ðŸ‘‡ Add this debug step
      - name: Debug secrets
        run: |
          echo "DATABASE_URL length: ${#DATABASE_URL}"
          echo "THEGRAPH_API_KEY length: ${#THEGRAPH_API_KEY}"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          THEGRAPH_API_KEY: ${{ secrets.THEGRAPH_API_KEY }}

      # ðŸ‘‡ Generate Prisma Client
      - name: Generate Prisma client
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma generate

      # ðŸ‘‡ Run ingestion script
      - name: Run ingestion
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          THEGRAPH_API_KEY: ${{ secrets.THEGRAPH_API_KEY }}
        run: npm run cron
